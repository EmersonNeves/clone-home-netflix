<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo" src="img/logo-netflix.png"></img>
        <nav>
          <a class="active" href="">Inicio</a>
          <a href="">Séries</a>
          <a href="">Filmes</a>
          <a href="">Bombando</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">BREAKING BAD</h3>
          <p class="description">A quimica do mal.</p>
          <div class="buttons">
            <button role="button-play" class="button-play">
              <i class="fas fa-play"></i>Assistir
            </button>
            <button role="button-info" class="button-info">
              <i class="fas fa-info-circle"></i>Mais informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="movies-carousel">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="movie-box" src="./img/mini1.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini2.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini3.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini4.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini5.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini6.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini7.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini8.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini9.jpg" alt="Filme" srcset="">
        </div>
        <div class="item">
          <img class="movie-box" src="./img/mini10.jpg" alt="Filme" srcset="">
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a34f01f9f6.js"
      crossorigin="anonymous"
    ></script>
   <script src="./js/owl/jquery.min.js"></script>
   <script src="./js/owl/owl.carousel.min.js"></script>
   <script src="./js/owl/main.js"></script>
  </body>
</html>
